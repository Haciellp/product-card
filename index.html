<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main_Container">
    <!-------------------Photo----------------->
    <div class="photo_Container_desktop">
      <img src="./images/image-product-desktop.jpg" alt="Perfume">
    </div>
    <div class="photo_Container">
      <img src="./images/image-product-mobile.jpg" alt="Perfume">
    </div>
  <!-------------------Details----------------->
    <div class="details_Container">
      <h4 class="product">PERFUME</h4>
      <h1 class="product_Name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price_container">
        <div class="price">$149.99</div>
        <span class="price_off">$169.99</span>
      </div>
      <div>
        <button class="button"><i class="fa-solid fa-cart-shopping"></i>
          Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/comm/in/elvin-haciel-lorenzo-perez-58207a195" target="_blank">Elvin Lorenzo</a>.
  </div>
</body>
</html>
